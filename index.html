<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jaro Whitelist Checker</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url('background.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .box {
      background-color: rgba(255, 0, 0, 0.3);
      border: 3px solid yellow;
      border-radius: 20px;
      padding: 40px 30px;
      text-align: center;
      backdrop-filter: blur(5px);
      box-shadow: 0 0 20px rgba(255, 255, 0, 0.5);
      width: 90%;
      max-width: 500px;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 25px;
      color: yellow;
      text-shadow: 1px 1px 3px #000;
    }

    input {
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      width: 100%;
      margin-bottom: 20px;
      outline: none;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background-color: yellow;
      color: red;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #ffd700;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: white;
      text-shadow: 1px 1px 2px black;
    }

    /* Mobile background image */
    @media screen and (max-width: 600px) {
      body {
        background-image: url('mobile-bg.jpg');
        background-size: cover;
        background-position: center;
      }

      .box {
        padding: 25px 20px;
        border-radius: 16px;
      }

      h1 {
        font-size: 24px;
      }

      input, button {
        font-size: 15px;
        padding: 10px;
      }

      #result {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Jaro Whitelist Checker</h1>
    <input type="text" id="walletInput" placeholder="Enter your wallet address" />
    <br />
    <button onclick="checkWhitelist()">Check Whitelist</button>
    <div id="result"></div>
  </div>

  <script>
    async function checkWhitelist() {
      const input = document.getElementById("walletInput").value.trim().toLowerCase();
      const result = document.getElementById("result");

      try {
        const response = await fetch("whitelist.json");
        const whitelist = await response.json();

        if (whitelist.includes(input)) {
          result.textContent = "Congratulations, you are in whitelist, welcome to Jaro!";
          result.style.color = "yellow";
        } else {
          result.textContent = "Sorry, your address is not on the list.";
          result.style.color = "red";
        }
      } catch (error) {
        result.textContent = "Error loading whitelist. Try again later.";
        result.style.color = "white";
      }
    }
  </script>
</body>
</html>
